version: '3.8'

networks:
  discbot-network:
    driver: bridge

services:
  capitan-coditos:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: capitan-coditos
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - discbot-network
    # Uncomment below if you want to persist logs
    # volumes:
    #   - ./logs:/app/logs

  db:
    image: postgres:15
    container_name: discbot-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=discbot
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - discbot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d discbot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  pgdata:
