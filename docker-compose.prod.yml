version: '3.8'

services:
  capitan-coditos:
    image: samuelc595/capitan-coditos:latest
    container_name: capitan-coditos
    restart: unless-stopped
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - RIOT_API_KEY=${RIOT_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    # Uncomment below if you want to persist logs
    # volumes:
    #   - ./logs:/app/logs
    
    # Health check to ensure the bot is running
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; print('Bot is running')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
